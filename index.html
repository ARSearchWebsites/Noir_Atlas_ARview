<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR Chair Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Permissions so WebXR can run in an <iframe> -->
  <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, xr-spatial-tracking=*">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    #launchBtn {
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #0d6efd;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s, transform 0.1s;
    }

    #launchBtn:hover {
      background: #0947b0;
    }

    #launchBtn:active {
      transform: scale(0.98);
    }

    #launchBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Hide the viewer visually but keep it renderable for AR */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      left: -99999px !important;
      top: -99999px !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>

  <button id="launchBtn">View in AR</button>

  <model-viewer id="ar-model" class="visually-hidden"
    src="3Dimage1_atlas.glb"
    alt="3D model of an office chair"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    ar-placement="floor"
    scale="0.5 0.5 0.5"
    camera-controls
    shadow-intensity="1"
    auto-rotate>
  </model-viewer>

  <script>
    const viewer = document.getElementById('ar-model');
    const btn = document.getElementById('launchBtn');

    // --- Dynamic model loading (optional) ---
    // Check for query param to swap model, e.g. ?model=3Dimage1_atlas
    const params = new URLSearchParams(window.location.search);
    const modelSlug = params.get('model');
    if (modelSlug) {
       // Basic sanitize: allow letters, numbers, underscore, dash, dot
       const safeSlug = modelSlug.replace(/[^a-z0-9_\-\.]/gi,'');
       viewer.setAttribute('src', `${safeSlug}.glb`);
    }

    // Launch AR on click
    btn.addEventListener('click', () => {
      viewer.activateAR();
    });

    // Optional: Update button state when AR session changes
    viewer.addEventListener('ar-status', (e) => {
      if (e.detail.status === 'session-started') {
        btn.textContent = 'AR Active';
        btn.disabled = true;
      } else {
        btn.textContent = 'View in AR';
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
